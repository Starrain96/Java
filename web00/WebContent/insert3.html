<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//alert('게시판 페이지입니다. 반갑습니다.!')
</script>
<style type="text/css">
body { /* 컨트롤 + / - 자동주석, 태그선택! */
	background: #037bfc;
}

button {
	background: pink;
}

.t1 { /* .은 클래스 선택!, 여러개선택!  */
	background: yellow;
	width: 150px;
	text-align: center;
}

#b1 { /* #은 아이디 선택!, 특정한 것 한 개만 선택! */
	color: red;
}
#b2{
	color: blue;
	
}
</style>
</head>
<body>
	<h3>상풍 등록 페이지</h3>
	<hr>
	<a href="index.html">
		<button id="b1">첫페이지로</button>
	</a>
	<form action="insert3.jsp">
		<table border="1">
			<tr>
				<td class="t1">아이디 :</td>
				<td><input name="id"></td>
			</tr>
			<tr>
				<td class="t1">이름 :</td>
				<td><input name="name"></td>
			</tr>
			<tr>
				<td class="t1">내용 :</td>
				<td><input name="content"></td>
			</tr>
			<tr>
				<td class="t1">가격 :</td>
				<td><input name="price" type="number"></td>
			</tr>
			<tr>
				<td class="t1">회사 :</td>
				<td><input name="company"></td>
			</tr>
			<tr>
				<td class="t1">이미지 :</td>
				<td><input name="img" type="file"></td>
			</tr>
			<tr>
				<td colspan="2" class="t1">
					<button id="b2">상품 데이터 전송</button>
				</td>
			</tr>
		</table>
		<!-- 입력한 값들이 서버(톰킷)으로 전달될때는 form태그 안에 있어야 함. -->
	</form>
</body>
</html>
