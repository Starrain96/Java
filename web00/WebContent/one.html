<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
body { /* 컨트롤 + / - 자동주석, 태그선택! */
	background: #037bfc;
}

button {
	background: pink;
}

.t1 { /* .은 클래스 선택!, 여러개선택!  */
	background: yellow;
	width: 150px;
	text-align: center;
}

#b1 { /* #은 아이디 선택!, 특정한 것 한 개만 선택! */
	color: red;
}

#b2 {
	color: blue;
}
</style>
</head>
<body>

	<h3>회원 검색 페이지</h3>
	<hr>
	<!--a태그는 무조건 get방식 요청 -->
	<a href="http://localhost:8888/web00/one.jsp?id=apple2">
		<button style="background: pink">apple2</button>
	</a>
	<a href="http://localhost:8888/web00/one.jsp?id=apple3">
		<button style="background: pink">apple3</button>
	</a>
	<a href="http://localhost:8888/web00/one.jsp?id=apples1">
		<button style="background: pink">apples1</button>
	</a>
	<hr>
	

	<form action="one.jsp">
		<table border="1">
			<tr>
				<td class="t1">검색할 아이디 :</td>
				<td><input name="id"></td>
			</tr>
			<tr>
				<td colspan="2" class="t1">
					<button id="b2">검색할 아이디 데이터 전송</button>
				</td>
			</tr>
		</table>
		<!-- 입력한 값들이 서버(톰킷)으로 전달될때는 form태그 안에 있어야 함. -->
	</form>
</body>
</html>
