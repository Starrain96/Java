<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(
				function() {
					$.ajax({
						url : "won.jsp",
						data : {
							kr : $('#kr').val()
						},
						success : function(x) {
							$('#result').html(
									"<font style=background:#c9757c>" + x
											+ "달러 입니다." + "</font>")
						}//success
					})//ajax
				})//b1

		$('#b2').click(
				function() {
					$.ajax({
						url : "dollar.jsp",
						data : {
							usa : $('#usa').val()
						},
						success : function(x) {
							$('#result').html(
									"<font style=background:#c9757c>" + x
											+ "원 입니다." + "</font>")
						}//success
					})//ajax
				})//b1
	})//$
</script>
</head>
<body style="background: #a3b6d4">
	<hr>
	<h3>비동기통신으로 서버와 통신하기</h3>
	<hr>
	원화를 달러로 :
	<input id="kr">
	<button id="b1" style="background: #c9757c">원화를 달러로</button>
	<hr>
	달러를 원화로 :
	<input id="usa">
	<button id="b2" style="background: #c9757c">원화를 달러로</button>
	<hr>
	<div id="result">결과</div>

</body>
</html>
