<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			$.ajax({
				url: "money.jsp", 
				data : {
					money : $('#money').val(),
					choice : $('#choice').val()
				},
				success : function(x) {
					alert(x)
					$('#result').html("<font color=red>결제금액은 " + trim(x) + "원입니다.</font>")
				}, 
				error : function(e) {
					
				} //error
			})//ajax
		})//b1
		
		$('#b2').click(function(){
			$.ajax({
				url : "idCheck.jsp",
				data : {
					id:$('#id').val()
				},
				success : function(x) {
					alert(x)
					$('#result').html(x)
				},
				error : function(e) {
				} //error	
			}) // ajax
		})//b2
		
		$('#b3').click(function(){
			$.ajax({
				url : "tel.jsp",
				data : {
					tel:$('#tel').val()
				},
				success : function(x) {
					alert(x)
					$('#result').html("<font color=red>인증번호는  " + x + "입니다.</font>")
				},
				error : function(e) {
				} //error	
			}) // ajax
		})//b3
	}) //$
</script>
</head>
<body>
	결제금액 :
	<input id="money" value="1000">
	<br> 1)계좌이체 2)신용카드 3)휴대폰결제
	<br> 결제수단 :
	<input id="choice" value="1">
	<button id="b1" class="btn btn-primary">결제하기</button>
	<br>
	<hr color="red">
	회원가입할 id 입력 :
	<input id="id" value="root">
	<button id="b2" class="btn btn-secondary">회원가입시 ID 중복체크</button>

	<hr color="blue">
	인증받을 전화번호 입력 :
	<input id="tel" value="01023346789">
	<button id="b3" class="btn btn-danger">인증 번호 받기</button>
	<hr color="green">
	<div id="result">결과</div>
</body>
</html>
