<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			//b1을 클릭했을 떄 처리 내용,
			// ok.html을 호출해서 결과를 받아오기
			$.ajax({
				url: "ok.html",
				success: function(x) {
					//x에 ok.html의 호출결과가 저장됨.
					$('#result').append(x + "<br>")
				} //success
			}) //ajax
		})//b1
		
		$('#b2').click(function() {
			//b1을 클릭했을 떄 처리 내용,
			// ok.html을 호출해서 결과를 받아오기
			$.ajax({
				url: "tour.html",
				success: function(x) {
					//x에 ok.html의 호출결과가 저장됨.
					$('#result').append(x + "<br>")
				} //success
			}) //ajax
		})//b2
		
		$('#b3').click(function() {
			//b1을 클릭했을 떄 처리 내용,
			// ok.html을 호출해서 결과를 받아오기
			$.ajax({
				url: "weather.html",
				success: function(x) {
					//x에 ok.html의 호출결과가 저장됨.
					$('#result').append(x + "<br>")
				} //success
			}) //ajax
		})//b3
	})//$
</script>
</head>
<body>
<button id = "b1">ok사이트 연결 요청</button> <br>
<button id = "b2">tour사이트 연결 요청</button><br>
<button id = "b3">weather사이트 연결 요청</button><br>

<hr color = "blue">
<div id = "result"></div>
</body>
</html>
